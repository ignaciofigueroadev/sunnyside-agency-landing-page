        <li class="header__li"><a href="#" class="header__item">Projects</a></li>

      </ul>
    </nav>
  </header>

  <div class="principal">
    <img src="images/mobile/image-header.jpg" alt="Orange" loading="lazy" class="principal__orange">
    <div class="principal__welcome">
      <h1 class="principal__title">We are creatives</h1>

    </div>
